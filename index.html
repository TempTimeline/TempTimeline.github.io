<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Temperature Chart</title>
  <script src="https://code.highcharts.com/highcharts.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', Arial, sans-serif;
      background-color: #f4f4f4;
      color: #333;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    #chart-container {
      width: 90%;
      max-width: 1200px;
      margin: 20px auto;
    }

    .controls {
      margin: 10px 0;
    }

    button {
      padding: 10px 15px;
      margin: 0 5px;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-family: 'Roboto', Arial, sans-serif;
    }

    button:hover {
      background-color: #0056b3;
    }

    select {
      padding: 10px;
      margin-left: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-family: 'Roboto', Arial, sans-serif;
    }

    #loading-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.7);
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 1.5em;
      z-index: 1000;
      visibility: hidden;
      font-family: 'Roboto', Arial, sans-serif;
    }
  </style>
</head>

<body>
  <div id="loading-screen">Loading data... (api data might take 1 minute if unloaded for over 15 minutes)</div>
  <h1>Temperature Chart</h1>
  <p>In beta, there are some inaccuracies in the data.</p>
  <div class="controls">
    <button onclick="fetchData('96')">Last 24 Hours</button>
    <button onclick="fetchData('')">Since Started</button>
    <label>
      Unit:
      <select id="unit" onchange="updateChart()">
        <option value="temp_c">Celsius (째C)</option>
        <option value="temp_f">Fahrenheit (째F)</option>
      </select>
    </label>
  </div>
  <div id="chart-container"></div>

  <script>
    let chart;
    let temperatureData = [];
    const loadingScreen = document.getElementById('loading-screen');

    // Show loading screen
    function showLoading() {
      loadingScreen.style.visibility = 'visible';
    }

    // Hide loading screen
    function hideLoading() {
      loadingScreen.style.visibility = 'hidden';
    }

    // Initialize Highcharts
    function initializeChart() {
      chart = Highcharts.chart('chart-container', {
        chart: {
          type: 'line'
        },
        title: {
          text: 'Temperature Over Time'
        },
        xAxis: {
          type: 'datetime',
          title: {
            text: 'Time'
          }
        },
        yAxis: {
          title: {
            text: 'Temperature'
          }
        },
        credits: {
          enabled: false // Disable Highcharts credits
        },
        series: [{
          name: 'Temperature',
          data: []
        }]
      });
    }

    // Fetch data from API
    async function fetchData(limit) {
      try {
        showLoading(); // Show loading screen
        const url = `https://templine.onrender.com/json?limit=${limit}`;
        const response = await fetch(url);
        const data = await response.json();

        // Process data: Sort by time, remove duplicates
        const seenTimes = new Set();
        temperatureData = data
          .map(entry => ({
            time: new Date(entry.current.last_updated).getTime(),
            temp_c: entry.current.temp_c,
            temp_f: entry.current.temp_f
          }))
          .sort((a, b) => a.time - b.time)
          .filter(entry => {
            if (seenTimes.has(entry.time)) return false;
            seenTimes.add(entry.time);
            return true;
          });

        updateChart();
      } catch (error) {
        console.error('Error fetching data:', error);
      } finally {
        hideLoading(); // Hide loading screen
      }
    }

    // Update the chart with the selected unit
    function updateChart() {
      const unit = document.getElementById('unit').value;
      const seriesData = temperatureData.map(entry => [entry.time, entry[unit]]);
      chart.series[0].setData(seriesData);
      chart.series[0].update({ name: `Temperature (${unit === 'temp_c' ? '째C' : '째F'})` });
    }

    // Initialize the chart on page load
    window.onload = () => {
      initializeChart();
      fetchData('96'); // Default to "Last 24 Hours"
    };
  </script>
</body>

</html>
