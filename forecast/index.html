<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forecast Chart</title>
    <script src="https://code.highcharts.com/highcharts.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', Arial, sans-serif;
            background-color: #121212;
            color: #e0e0e0;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        #chart-container {
            width: 90%;
            max-width: 1200px;
            margin: 20px auto;
        }

        .controls {
            margin: 10px 0;
        }

        button {
            padding: 10px 15px;
            margin: 0 5px;
            background-color: #1e88e5;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-family: 'Roboto', Arial, sans-serif;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #1565c0;
        }

        select {
            padding: 10px;
            margin-left: 10px;
            border-radius: 5px;
            border: 1px solid #424242;
            background-color: #2e2e2e;
            color: #e0e0e0;
            font-family: 'Roboto', Arial, sans-serif;
        }

        select option {
            background-color: #2e2e2e;
            color: #e0e0e0;
        }

        h1,
        p {
            text-align: center;
        }

        #loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            color: #e0e0e0;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.5em;
            z-index: 1000;
            visibility: hidden;
            font-family: 'Roboto', Arial, sans-serif;
        }
    </style>
</head>

<body>
    <div id="loading-screen">Loading data...</div>
    <h1>Forecast Chart</h1>
    <p>In beta, there are some inaccuracies in the data.</p>
    <div class="controls">
        <button onclick="fetchData('24h')">Next 24H</button>
        <button onclick="fetchData('7d')">Next 15 Days</button>
        <select id="temp-unit" onchange="updateChart()">
            <option value="C">Celsius (째C)</option>
            <option value="F">Fahrenheit (째F)</option>
        </select>
    </div>
    <div id="chart-container"></div>

    <script>
        let chart;
        let forecastData = [];
        const loadingScreen = document.getElementById('loading-screen');
        const tempUnitSelector = document.getElementById('temp-unit');

        function showLoading() {
            loadingScreen.style.visibility = 'visible';
        }

        function hideLoading() {
            loadingScreen.style.visibility = 'hidden';
        }

        function initializeChart() {
            chart = Highcharts.chart('chart-container', {
                chart: {
                    type: 'line',
                    backgroundColor: '#121212'
                },
                title: {
                    text: 'Forecast Over Time',
                    style: {
                        color: '#e0e0e0'
                    }
                },
                xAxis: {
                    type: 'datetime',
                    title: {
                        text: 'Time',
                        style: {
                            color: '#e0e0e0'
                        }
                    },
                    labels: {
                        style: {
                            color: '#e0e0e0'
                        }
                    }
                },
                yAxis: {
                    title: {
                        text: 'Temperature',
                        style: {
                            color: '#e0e0e0'
                        }
                    },
                    labels: {
                        style: {
                            color: '#e0e0e0'
                        }
                    }
                },
                legend: {
                    itemStyle: {
                        color: '#e0e0e0'
                    }
                },
                credits: {
                    enabled: false
                },
                series: [{
                    name: 'Temperature',
                    data: [],
                    color: '#1e88e5'
                }]
            });
        }

        function convertTemperature(tempC) {
            return tempUnitSelector.value === 'F' ? tempC * 9 / 5 + 32 : tempC;
        }

        async function fetchData(range) {
            try {
                showLoading();
                const response = await fetch('https://temptimeline.onrender.com/forecast');
                const apiResponse = await response.json();

                let data = [];
                if (range === '24h') {
                    data = apiResponse.days[0].hours.map(entry => [
                        entry.datetimeEpoch * 1000,
                        convertTemperature(entry.temp)
                    ]);
                } else if (range === '7d') {
                    data = apiResponse.days.flatMap(day =>
                        day.hours.map(entry => [
                            entry.datetimeEpoch * 1000,
                            convertTemperature(entry.temp)
                        ])
                    );
                }

                forecastData = data;
                updateChart();
            } catch (error) {
                console.error('Error fetching data:', error);
            } finally {
                hideLoading();
            }
        }

        function updateChart() {
            chart.series[0].setData(forecastData);
            chart.yAxis[0].setTitle({ text: `Temperature (${tempUnitSelector.value === 'F' ? '째F' : '째C'})` });
        }

        window.onload = () => {
            initializeChart();
            fetchData('24h');
        };
    </script>
</body>

</html>
